<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .menu {
            list-style: none;
            padding: 0;
        }
        .menu li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links!</h1>
        <p>Your one-stop destination for technology, nature, and food.</p>
    </header>
    <div class="container">
        <section id="home">
            <h2>Home</h2>
            <p>Explore the latest in technology:</p>
            <a href="https://www.example.com/technology">
                <img src="public/technology.jpeg" alt="Technology" width="300" height="200">
            </a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://www.example.com/nature1">
                    <img src="public/nature1.jpeg" alt="Nature 1" width="300" height="200">
                </a>
                <a href="https://www.example.com/nature2">
                    <img src="public/nature2.jpeg" alt="Nature 2" width="300" height="200">
                </a>
                <a href="https://www.example.com/nature3">
                    <img src="public/nature3.jpeg" alt="Nature 3" width="300" height="200">
                </a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul class="menu">
                <li><a href="https://www.example.com/food1"><img src="public/pizza.jpeg" alt="Food 1" width="100" height="100"></a>Pizza</li>
                <li><a href="https://www.example.com/food2"><img src="public/sushi.jpeg" alt="Food 2" width="100" height="100"></a> Sushi</li>
                <li><a href="https://www.example.com/food3"><img src="public/cake.jpeg" alt="Food 3" width="100" height="100"></a>Chocolate Cake</li>
            </ul>
        </section>
    </div>
</body>
</html>
